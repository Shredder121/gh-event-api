language: java
jdk:
  - oraclejdk8

#validate javadoc
before_install:
  - echo $MAVEN_OPTS
  - mvn --debug -v lombok:delombok javadoc:javadoc -Dshow=package

install: mvn -B -q install -DskipTests=true
script: mvn -B -Ptravis test jacoco:report

after_success:
  - mvn coveralls:report

cache:
  directories:
    - $HOME/.m2
